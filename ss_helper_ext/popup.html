<html>
<head>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery-1.11.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>



<style>
* {
    margin: 0;
    padding: 0;
}
body {
    color: #545454;
}

body {
    width: 360px;
    height: auto;
}

</style>
</head>
<body>

<div id="dataList">
    <div class="input-group">
    <span class="input-group-addon">邮箱</span>
    <input type="text" class="form-control" placeholder="cat@163.com" id="email">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="gogo" >Go!</button>
      </span>
</div>

</div>

    <div id="infoList" style="display:none;">
        

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">美国节点</h2>
            </div>

            <div class="panel-body">

                <div class="input-group">
                  <span class="input-group-addon">服务器</span>
                  <input type="text" class="form-control" id="server" placeholder="server  host">
                </div>
            <br>
                <div class="input-group">
                  <span class="input-group-addon">端    口</span>
                  <input type="text" class="form-control" id="port" placeholder="server  port">
                </div>
<br>
                <div class="input-group">
                  <span class="input-group-addon">加密方式</span>
                  <input type="text" class="form-control" id="encrypt" value="aes-256-cfb">
                </div>
<br>
                <div class="input-group">
                  <span class="input-group-addon">密码</span>
                  <input type="text" class="form-control" id="password" placeholder="server  password">
                </div>
<br>
              <p><span class="label label-success">Active</span></p>
            </div>

          </div>
<p class="label label-danger">    
  if have issue pls contact with weechat
</p>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
